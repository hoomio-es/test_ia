<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Propiedad - Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 space-y-2"></div>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">Property Manager</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <form id="editPropertyForm" class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Editar Propiedad</h1>
            
            <!-- Hidden input for the property ID -->
            <input type="hidden" name="id" value="{{.Property.ID}}">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre/Alias -->
                <div>
                    <label for="nombre_alias" class="block text-sm font-medium text-gray-700">Nombre/Alias</label>
                    <input type="text" name="nombre_alias" id="nombre_alias" value="{{.Property.NombreAlias}}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <!-- Tipo de Propiedad -->
                <div>
                    <label for="tipo_propiedad" class="block text-sm font-medium text-gray-700">Tipo de Propiedad</label>
                    <select name="tipo_propiedad" id="tipo_propiedad" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="Piso" {{if eq .Property.TipoPropiedad "Piso"}}selected{{end}}>Piso</option>
                        <option value="Apartamento" {{if eq .Property.TipoPropiedad "Apartamento"}}selected{{end}}>Apartamento</option>
                        <option value="Casa" {{if eq .Property.TipoPropiedad "Casa"}}selected{{end}}>Casa</option>
                        <option value="Ático" {{if eq .Property.TipoPropiedad "Ático"}}selected{{end}}>Ático</option>
                        <option value="Duplex" {{if eq .Property.TipoPropiedad "Duplex"}}selected{{end}}>Duplex</option>
                    </select>
                </div>

                <!-- Dirección Completa -->
                <div class="md:col-span-2">
                    <label for="direccion_completa" class="block text-sm font-medium text-gray-700">Dirección Completa</label>
                    <textarea name="direccion_completa" id="direccion_completa" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{.Property.DireccionCompleta}}</textarea>
                </div>

                <!-- Capacidad Máxima -->
                <div>
                    <label for="capacidad_maxima" class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
                    <input type="number" name="capacidad_maxima" id="capacidad_maxima" value="{{.Property.CapacidadMaxima}}" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <!-- Precio Base Noches -->
                <div>
                    <label for="precio_base_noches" class="block text-sm font-medium text-gray-700">Precio Base por Noche (€)</label>
                    <input type="number" step="0.01" name="precio_base_noches" id="precio_base_noches" value="{{if .Property.PrecioBaseNoches.Valid}}{{.Property.PrecioBaseNoches.Float64}}{{else}}{{end}}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-8 flex justify-between items-center">
                <!-- Delete Button on the left -->
                <button type="button" onclick="deleteProperty('{{.Property.ID}}')" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    Eliminar
                </button>
                
                <!-- Save and Back Buttons on the right -->
                <div class="flex space-x-4">
                    <a href="/" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Volver
                    </a>
                    <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path></svg>
                        Guardar Cambios
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Function to show toast notifications
        function showToast(message, isError = false) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const baseClasses = 'px-4 py-3 rounded-md text-white shadow-lg transition-opacity duration-300';
            const bgColor = isError ? 'bg-red-500' : 'bg-green-500';

            toast.className = `${baseClasses} ${bgColor}`;
            toast.textContent = message;

            toastContainer.appendChild(toast);

            // Fade out and remove the toast after 3 seconds
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Handle form submission for updating the property
        document.getElementById('editPropertyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const id = formData.get('id');

            const precioValue = formData.get('precio_base_noches');
            const precioFloat = parseFloat(precioValue);
            const precioEsValido = !isNaN(precioFloat) && precioValue.trim() !== '';

            const property = {
                nombre_alias: formData.get('nombre_alias'),
                direccion_completa: formData.get('direccion_completa'),
                tipo_propiedad: formData.get('tipo_propiedad'),
                capacidad_maxima: parseInt(formData.get('capacidad_maxima'), 10) || 0,
                precio_base_noches: {
                    Float64: precioEsValido ? precioFloat : 0.0,
                    Valid: precioEsValido
                }
            };

            try {
                const response = await fetch(`/api/properties/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(property)
                });

                if (response.ok) {
                    showToast('Propiedad actualizada exitosamente!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500); // Redirect after showing the toast
                } else {
                    const result = await response.json();
                    showToast('Error al actualizar la propiedad: ' + (result.details || result.error), true);
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Ocurrió un error al comunicarse con el servidor.', true);
            }
        });

        // Handle property deletion
        async function deleteProperty(id) {
            if (confirm('¿Está seguro que desea eliminar esta propiedad? Esta acción no se puede deshacer.')) {
                try {
                    const response = await fetch(`/api/properties/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        showToast('Propiedad eliminada exitosamente.');
                        setTimeout(() => {
                            window.location.href = '/'; // Redirect after showing the toast
                        }, 1500);
                    } else {
                        const result = await response.json();
                        showToast('Error al eliminar la propiedad: ' + (result.details || result.error), true);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showToast('Ocurrió un error al comunicarse con el servidor.', true);
                }
            }
        }
    </script>
</body>
</html>
