<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css" rel="stylesheet">
    <style>
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .spinner {
            width: 70px;
            text-align: center;
        }
        .spinner > div {
            width: 18px;
            height: 18px;
            background-color: #3498db;
            border-radius: 100%;
            display: inline-block;
            -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
            animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        }
        .spinner .bounce1 { -webkit-animation-delay: -0.32s; animation-delay: -0.32s; }
        .spinner .bounce2 { -webkit-animation-delay: -0.16s; animation-delay: -0.16s; }
        @-webkit-keyframes sk-bouncedelay {
            0%, 80%, 100% { -webkit-transform: scale(0) }
            40% { -webkit-transform: scale(1.0) }
        }
        @keyframes sk-bouncedelay {
            0%, 80%, 100% { 
                -webkit-transform: scale(0);
                transform: scale(0);
            } 40% { 
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">Property Manager</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-6">Gestión de Propiedades</h1>
            
            <!-- Search Form -->
            <div class="mb-6">
                <div class="flex items-center space-x-4">
                    <input type="text" 
                           name="search" 
                           id="searchInput" 
                           placeholder="Buscar en todos los campos..." 
                           class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" 
                           value="{{.Search.Query}}">
                    <button onclick="loadProperties(searchInput.value)" class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Buscar
                    </button>
                </div>
            </div>

            <!-- Add Property Button -->
            <button 
                id="addPropertyBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6"
                onclick="showAddPropertyModal()"
            >
                Añadir Nueva Propiedad
            </button>

            <!-- Properties Table -->
            <div class="overflow-x-auto">
                <table id="propertiesTable" class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre/Alias</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacidad</th>
    
                        </tr>
                    </thead>
                    <tbody id="propertiesTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Property Modal -->
    <div id="addPropertyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
                <h2 class="text-2xl font-bold mb-4">Añadir Nueva Propiedad</h2>
                <form id="addPropertyForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre/Alias</label>
                        <input type="text" name="nombre_alias" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dirección Completa</label>
                        <textarea name="direccion_completa" required rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo de Propiedad</label>
                        <select name="tipo_propiedad" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Selecciona un tipo...</option>
                            <option value="Piso">Piso</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Casa">Casa</option>
                            <option value="Ático">Ático</option>
                            <option value="Duplex">Duplex</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
                        <input type="text" name="capacidad_maxima" required pattern="\d+" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="hideAddPropertyModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Property Modal -->
    <div id="editPropertyModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-2xl font-bold">Editar Propiedad</h3>
                <button onclick="hideEditPropertyModal()" class="text-black hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="editPropertyForm" class="space-y-4">
                <input type="hidden" id="editPropertyId" name="id">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nombre/Alias</label>
                    <input type="text" id="editNombreAlias" name="nombre_alias" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Dirección Completa</label>
                    <input type="text" id="editDireccionCompleta" name="direccion_completa" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Tipo de Propiedad</label>
                    <select id="editTipoPropiedad" name="tipo_propiedad" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="">Seleccione un tipo</option>
                        <option value="Casa">Casa</option>
                        <option value="Departamento">Departamento</option>
                        <option value="Local Comercial">Local Comercial</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
                    <input type="number" id="editCapacidadMaxima" name="capacidad_maxima" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="hideEditPropertyModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancelar
                    </button>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Property Details Modal -->
    <div id="propertyDetailsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3">
                <h3 class="text-2xl font-bold">Detalles de Propiedad</h3>
                <button onclick="hidePropertyDetailsModal()" class="text-black hover:text-gray-500">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="propertyDetailsContent" class="space-y-4">
                <!-- Los detalles se llenarán dinámicamente -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <script src="/js/notifications.js"></script>
    <script>
        // Función para mostrar mensaje de éxito
        function showSuccessMessage(message) {
            showSuccess(message);
        }

        // Función para mostrar mensaje de error
        function showErrorMessage(message) {
            showError(message);
        }

        // Debugging
        console.log('Document loaded');
        console.log('Add property button:', document.getElementById('addPropertyBtn'));
        console.log('Add property modal:', document.getElementById('addPropertyModal'));

        // Funciones para mostrar/ocultar modales
        function showAddPropertyModal() {
            console.log('Mostrando modal de agregar propiedad');
            const modal = document.getElementById('addPropertyModal');
            if (modal) {
                modal.classList.remove('hidden');
                console.log('Modal mostrado correctamente');
            } else {
                console.error('No se encontró el elemento del modal');
            }
        }

        function hideAddPropertyModal() {
            console.log('Ocultando modal de agregar propiedad');
            const modal = document.getElementById('addPropertyModal');
            if (modal) {
                modal.classList.add('hidden');
                document.getElementById('addPropertyForm').reset();
                console.log('Modal ocultado y formulario reseteado');
            } else {
                console.error('No se encontró el elemento del modal');
            }
        }

        function showPropertyDetails(id) {
            console.log('Redirigiendo a detalles de propiedad:', id);
            window.location.href = `/property/${id}`;
        }

        function hidePropertyDetailsModal() {
            console.log('Volviendo a la página anterior');
            window.history.back();
        }

        function showEditPropertyModal(id) {
            console.log('Mostrando modal de editar propiedad:', id);
            const modal = document.getElementById('editPropertyModal');
            if (modal) {
                modal.classList.remove('hidden');
                
                // Cargar datos de la propiedad
                fetch(`/api/properties/${id}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar la propiedad');
                        }
                        return response.json();
                    })
                    .then(property => {
                        console.log('Cargando datos de propiedad:', property);
                        document.getElementById('editPropertyId').value = property.id;
                        document.getElementById('editNombreAlias').value = property.nombre_alias;
                        document.getElementById('editDireccionCompleta').value = property.direccion_completa;
                        document.getElementById('editTipoPropiedad').value = property.tipo_propiedad;
                        document.getElementById('editCapacidadMaxima').value = property.capacidad_maxima;
                    })
                    .catch(error => {
                        console.error('Error loading property:', error);
                        alert('Error al cargar los datos de la propiedad');
                    });
            } else {
                console.error('No se encontró el elemento del modal de edición');
            }
        }

        function hideEditPropertyModal() {
            console.log('Ocultando modal de editar propiedad');
            const modal = document.getElementById('editPropertyModal');
            if (modal) {
                modal.classList.add('hidden');
                console.log('Modal ocultado');
            } else {
                console.error('No se encontró el elemento del modal de edición');
            }
        }

        // Close modals when clicking outside
        document.getElementById('addPropertyModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                console.log('Clic fuera del modal de agregar');
                hideAddPropertyModal();
            }
        });

        document.getElementById('editPropertyModal')?.addEventListener('click', function(e) {
            if (e.target === this) {
                console.log('Clic fuera del modal de editar');
                hideEditPropertyModal();
            }
        });

        document.getElementById('propertyDetailsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                console.log('Clic fuera del modal de detalles');
                hidePropertyDetailsModal();
            }
        });

        // Función para cargar propiedades
        async function loadProperties() {
            try {
                const response = await fetch('/api/properties');
                const properties = await response.json();
                const propertiesTableBody = document.getElementById('propertiesTableBody');
                propertiesTableBody.innerHTML = '';

                if (properties.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td colspan="4" class="px-6 py-4 text-center">
                            <div class="text-gray-500">No se encontraron propiedades</div>
                        </td>
                    `;
                    propertiesTableBody.appendChild(row);
                } else {
                    properties.forEach(p => {
                        const row = document.createElement('tr');
                        row.onclick = () => showPropertyDetails(p.id);
                        row.className = 'cursor-pointer hover:bg-gray-50';
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">${p.nombre_alias}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${p.direccion_completa}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${p.tipo_propiedad}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${p.capacidad_maxima}</td>
                        `;
                        propertiesTableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error al cargar propiedades:', error);
                const propertiesTableBody = document.getElementById('propertiesTableBody');
                propertiesTableBody.innerHTML = '';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="4" class="px-6 py-4 text-center">
                        <div class="text-red-500">Error al cargar las propiedades</div>
                    </td>
                `;
                propertiesTableBody.appendChild(row);
            }
        }

        // Manejador de envío del formulario de agregar propiedad
        document.getElementById('addPropertyForm').onsubmit = async function(e) {
            e.preventDefault();
            
            // Obtener los valores del formulario
            const nombreAlias = this.querySelector('input[name="nombre_alias"]').value.trim();
            const direccionCompleta = this.querySelector('textarea[name="direccion_completa"]').value.trim();
            const tipoPropiedad = this.querySelector('select[name="tipo_propiedad"]').value;
            const capacidadMaxima = this.querySelector('input[name="capacidad_maxima"]').value.trim();

            // Validar campos
            if (!nombreAlias || !direccionCompleta || !tipoPropiedad || !capacidadMaxima) {
                console.error('Formulario incompleto');
                return;
            }

            // Validar que la capacidad máxima sea un número
            const capInt = parseInt(capacidadMaxima);
            if (isNaN(capInt) || capInt <= 0) {
                console.error('Capacidad máxima inválida');
                return;
            }

            // Crear objeto de propiedad
            const property = {
                nombre_alias: nombreAlias,
                direccion_completa: direccionCompleta,
                tipo_propiedad: tipoPropiedad,
                capacidad_maxima: capacidadMaxima
            };

            try {
                const response = await fetch('/api/properties', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(property)
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Limpiar el formulario
                    this.reset();
                    // Actualizar la lista de propiedades
                    await loadProperties();
                    // Cerrar el modal
                    hideAddPropertyModal();
                } else {
                    console.error('Error del servidor:', result.error);
                }
            } catch (error) {
                console.error('Error de red:', error);
            }
        };

        // Manejador de envío del formulario de editar propiedad
        document.getElementById('editPropertyForm').onsubmit = async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const property = {
                nombre_alias: formData.get('nombre_alias'),
                direccion_completa: formData.get('direccion_completa'),
                tipo_propiedad: formData.get('tipo_propiedad'),
                capacidad_maxima: formData.get('capacidad_maxima')
            };

            try {
                const response = await fetch(`/api/properties/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(property)
                });

                if (response.ok) {
                    // Actualizar la lista de propiedades
                    await loadProperties();
                    hideEditPropertyModal();
                } else {
                    console.error('Error al editar propiedad');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        // Función para eliminar propiedad
        async function deleteProperty(id) {
            if (confirm('¿Está seguro que desea eliminar esta propiedad?')) {
                try {
                    const response = await fetch(`/api/properties/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        // Actualizar la lista de propiedades
                        await loadProperties();
                    } else {
                        console.error('Error al eliminar propiedad');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Cargar propiedades al cargar la página
        window.onload = async () => {
            console.log('Cargando propiedades inicialmente...');
            await loadProperties();
        };
    </script>
</body>
</html>
