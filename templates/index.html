<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-gray-800">Property Manager</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white overflow-hidden shadow-xl sm:rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Gestión de Propiedades</h1>
            
            <!-- Search Form with Tags Inside -->
            <form id="propertySearchForm" class="mb-6">
                <div class="flex flex-wrap items-center gap-2 p-2 border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-indigo-500 focus-within:border-indigo-500 transition">
                    <div id="tagsContainer" class="flex flex-wrap gap-2">
                        <!-- Las etiquetas de búsqueda se renderizarán aquí -->
                    </div>
                    <input type="text" 
                           id="searchInput" 
                           placeholder="Añadir término y pulsar Enter..." 
                           class="flex-1 min-w-[150px] border-none outline-none bg-transparent p-1">
                </div>
            </form>

            <!-- Add Property Button -->
            <button 
                id="addPropertyBtn"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-6"
                onclick="showAddPropertyModal()"
            >
                Añadir Nueva Propiedad
            </button>

            <!-- Properties Table -->
            <div class="overflow-x-auto">
                <table id="propertiesTable" class="min-w-full bg-white">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre/Alias</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Capacidad</th>
                        </tr>
                    </thead>
                    <tbody id="propertiesTableBody" class="bg-white divide-y divide-gray-200">
                        {{range .Properties}}
                        <tr onclick="showPropertyDetails({{.ID}})" class="cursor-pointer hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">{{.NombreAlias}}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{.DireccionCompleta}}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{.TipoPropiedad}}</td>
                            <td class="px-6 py-4 whitespace-nowrap">{{.CapacidadMaxima}}</td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add Property Modal (sin cambios) -->
    <div id="addPropertyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden">
        <div class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-1/2">
                <h2 class="text-2xl font-bold mb-4">Añadir Nueva Propiedad</h2>
                <form id="addPropertyForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nombre/Alias</label>
                        <input type="text" name="nombre_alias" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Dirección Completa</label>
                        <textarea name="direccion_completa" required rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Tipo de Propiedad</label>
                        <select name="tipo_propiedad" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Selecciona un tipo...</option>
                            <option value="Piso">Piso</option>
                            <option value="Apartamento">Apartamento</option>
                            <option value="Casa">Casa</option>
                            <option value="Ático">Ático</option>
                            <option value="Duplex">Duplex</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Capacidad Máxima</label>
                        <input type="number" name="capacidad_maxima" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" onclick="hideAddPropertyModal()" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Cancelar</button>
                        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        let searchTags = [];

        function showAddPropertyModal() {
            document.getElementById('addPropertyModal').classList.remove('hidden');
        }

        function hideAddPropertyModal() {
            document.getElementById('addPropertyModal').classList.add('hidden');
            document.getElementById('addPropertyForm').reset();
        }

        function showPropertyDetails(id) {
            window.location.href = `/property/${id}`;
        }

        // CORREGIDO: Se usa addEventListener para crear las etiquetas de forma más robusta
        function renderTags() {
            const tagsContainer = document.getElementById('tagsContainer');
            tagsContainer.innerHTML = ''; // Limpiar contenedor
            searchTags.forEach((tag, index) => {
                const tagElement = document.createElement('span');
                tagElement.className = 'inline-flex items-center px-3 py-1 bg-indigo-100 text-indigo-800 text-sm font-medium rounded-full';
                
                const textNode = document.createTextNode(tag + ' ');
                
                const removeButton = document.createElement('button');
                removeButton.type = 'button'; // Evita que el botón envíe el formulario
                removeButton.className = 'ml-2 text-indigo-500 hover:text-indigo-700 focus:outline-none';
                removeButton.innerHTML = '&times;';
                removeButton.addEventListener('click', () => {
                    removeTag(index);
                });

                tagElement.appendChild(textNode);
                tagElement.appendChild(removeButton);
                tagsContainer.appendChild(tagElement);
            });
        }

        function removeTag(indexToRemove) {
            searchTags = searchTags.filter((_, index) => index !== indexToRemove);
            renderTags();
            loadProperties();
        }

        async function loadProperties() {
            const params = new URLSearchParams();
            searchTags.forEach(tag => params.append('q', tag));
            const queryString = params.toString();

            try {
                const response = await fetch(`/api/search?${queryString}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const properties = await response.json();
                const propertiesTableBody = document.getElementById('propertiesTableBody');
                propertiesTableBody.innerHTML = '';

                if (!properties || properties.length === 0) {
                    propertiesTableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4">No se encontraron propiedades.</td></tr>';
                    return;
                }

                properties.forEach(p => {
                    const row = document.createElement('tr');
                    row.onclick = () => showPropertyDetails(p.id);
                    row.className = 'cursor-pointer hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${p.nombre_alias}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${p.direccion_completa}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${p.tipo_propiedad}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${p.capacidad_maxima}</td>
                    `;
                    propertiesTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error al cargar propiedades:', error);
                document.getElementById('propertiesTableBody').innerHTML = '<tr><td colspan="4" class="text-center py-4 text-red-500">Error al cargar las propiedades.</td></tr>';
            }
        }

        document.getElementById('propertySearchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const searchInput = document.getElementById('searchInput');
            const newTag = searchInput.value.trim();

            if (newTag && !searchTags.includes(newTag)) {
                searchTags.push(newTag);
                renderTags();
                loadProperties();
            }
            searchInput.value = '';
        });

        document.getElementById('searchInput').addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                this.value = '';
                searchTags = [];
                renderTags();
                loadProperties();
            }
        });

        document.getElementById('addPropertyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const property = {
                nombre_alias: formData.get('nombre_alias'),
                direccion_completa: formData.get('direccion_completa'),
                tipo_propiedad: formData.get('tipo_propiedad'),
                capacidad_maxima: parseInt(formData.get('capacidad_maxima'), 10) || 0,
                precio_base_noches: parseFloat(formData.get('precio_base_noches')) || 0.0
            };

            try {
                const response = await fetch('/api/properties', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(property)
                });

                if (response.ok) {
                    alert('Propiedad agregada exitosamente');
                    hideAddPropertyModal();
                    location.reload(); 
                } else {
                    const result = await response.json();
                    alert(result.error || 'Error al agregar la propiedad');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al comunicarse con el servidor');
            }
        });
        
        document.getElementById('addPropertyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideAddPropertyModal();
            }
        });
    </script>
</body>
</html>
